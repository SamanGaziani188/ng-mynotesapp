<div class="main-div container">
    <div class="row">
        <div class="side-text col-md-6">
            <h1>Developer? Artist? Designer? Pilot? Engineer? Doctor?</h1><br>
            <h2>Whichever profession you belong to, use <span style="font-family: 'Pacifico', serif;">MyNotes</span>
                 to keep notes of your activities. </h2>
        </div>

      <div class="col-md-2">

    </div>

        <div class="login-div col-md-4">
            <div class="form-group">
                <form [formGroup]="loginForm">
                    <label>Email</label>
                    <input type="text" class="form-control form-elements" formControlName="userId" placeholder="Email">
                    <label>Password</label>
                    <input type="password" class="form-control form-elements" formControlName="password" placeholder="Password">
                </form>

                <button type="submit" class="form-control buttons form-elements" (click)="validateUser()">Login</button>
            </div>

            <div style="text-align: center;">
                New To MyNotes? <a routerLink="register">Create an account</a>
            </div>

        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <button type="button" class="form-control userButton" routerLink="/users" >Our Users</button>
        </div>

        <div class="col-md-3"></div>

    </div>

</div>

<router-outlet></router-outlet>
